<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-red-100 min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl md:text-6xl font-bold text-center text-red-600 mb-8 text-shadow">Cat Generator</h1>
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
            <div class="flex justify-center mb-6">
                <button id="generateButton" class="bg-red-gradient text-white font-bold py-3 px-6 rounded-full hover:opacity-90 transition-opacity duration-300 flex items-center">
                    <span class="mr-2">Generate Cat</span>
                    <span class="text-2xl">🐱</span>
                </button>
            </div>
            <div class="flex justify-center items-center h-64 bg-gray-100 rounded-lg overflow-hidden">
                <div id="loadingSpinner" class="hidden">
                    <svg class="animate-spin h-10 w-10 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <img id="catImage" class="cat-image hidden" src="" alt="Random cat image">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
